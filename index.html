<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Dev</title>

    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <main class="container">
    <div class="container-cadastro-usuario">
        <div class="cadastro-usuario">
            <h1 class="Cadastro">Cadastro de Usuario</h1>
            <label for="nomeUsuario">Nome</label>
            <input type="text" name="nomeUsuario">

            <label for="emailUsuario">E-mail</label>
            <input type="email" name="emailUsuario">

            <label for="apelidoUsuario">Apelido</label>
            <input type="text" name="apelidoUsuario">

            <label for="senhaUsuario">Senha</label>
            <input type="password" name="senhaUsuario">
            <button class="listaUsuario">Listar Usuarios</button>
        </div>
        
    </div>
</main>
</body>
</html>
